<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Weather</title>
  <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
  <style>
    .form-control {
      margin-bottom: 10px;
    }

    .btn-danger {
      margin-top: 8px;
    }
  </style>
</head>

<body>

  <nav class="navbar navbar-default">
    <div class="container-fluid">
      <a class="navbar-brand"><i class="glyphicon glyphicon-tree-deciduous"></i> Weather Data</a>
    </div>
  </nav>
  <div class="container" id="weather">
    <div class="col-md-7">
      <h2>List of Weather Sessions</h2>
      <div>
        <table class="table table-bordered">
          <thead>
            <tr>
              <th>Date</th>
              <th>Temperature (&deg;C)</th>
              <th>Temperature (&deg;F)</th>
              <th>Humidity (%)</th>
            </tr>
          </thead>
          <tbody>
            <tr v-for="sess in sessions">
              <td>{{sess.SessionDate}}</td>
              <td>{{sess.tempC}}</td>
              <td>{{sess.tempF}}</td>
              <td>{{sess.humidity}}</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
    <div class="col-md-5">
      <div class="panel panel-default">
        <div class="panel-heading">
          <h3>Latest Data @ {{session.SessionDate}}</h3>
        </div>
        <div class="panel-body">
          <h2>Temp &deg;C&nbsp;: {{session.tempC}}</h2>
          <h2>Temp &deg;F&nbsp;: {{session.tempF}}</h2>
          <h2>Humidity %&nbsp;: {{session.humidity}}</h2>
        </div>
      </div>
    </div>
  </div>

</body>
<script src="../node_modules/vue/dist/vue.min.js"></script>
<script src="../node_modules/vue-resource/dist/vue-resource.min.js"></script>
<script src="../content/weatherIOT.js"></script>

</html>
